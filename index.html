
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

<h3>Ingreso al Sistema</h3>
<input id="usuario" class="form-control mb-2" placeholder="USUARIO">
<input id="password" type="password" class="form-control mb-2" placeholder="CONTRASEÑA">
<button class="btn btn-primary" onclick="login()">Ingresar</button>

<script type="module">
import { db } from "./firebase.js";
import { ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

window.login = async () => {
  const u = usuario.value.toUpperCase();
  const p = password.value;
  const snap = await get(ref(db, "personal/" + u));
  if(!snap.exists()) return alert("Usuario no registrado");
  const user = snap.val();
  if(user.bloqueado) return alert("Usuario bloqueado");
  if(user.contrasena !== p) return alert("Contraseña incorrecta");
  localStorage.setItem("usuarioLogueado", u);
  location.href = "tecnologia.html";
};
</script>
</body>
</html>
